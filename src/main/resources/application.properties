spring.application.name=RetoBackPragma

# ============================================================================
# DATASOURCE
# ============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/retobackpragma
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8081

# ============================================================================
# JPA / HIBERNATE
# ============================================================================
# Definir el dialecto de MySQL para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Ajusta la estrategia de DDL según tu necesidad (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en el log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================================================
# LOGGING
# ============================================================================
# (opcional) Definir el nivel de log para ver consultas en consola
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

